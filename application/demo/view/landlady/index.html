
{include file="landlady/head" /}
<body>
{include file="landlady/footer" /}
<header >
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"> <img src="/static/jpt/landlady/img/banner1@2x.png"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
</header>










<div class="notice Landlady-notice weui-cell pb-0">
    <div class="notice-hd weui-cell__hd">
        <label class=" weui-label">公告:</label>
    </div>
    <div class="dowebok notice-bd  weui-cell__bd">
        <p >16级12班王雪报道</p>
    </div>
</div>
<div class="Landlady-Search jpt-Search_bar weui-flex">
    <div class="Count-down">
        <label>距活动结束还有：</label>
        <ul class="Count-down_body">
            <li> <span id="day" class="days">00</span>天</li>
            <li> <span id="hour" class="hours">00</span>时 </li>
            <li> <span id="mini"  class="minutes">00</span>分 </li>
            <li> <span id="sec"  class="seconds">00</span>秒 </li>
            <!--            <li> <span id="hm"  class="seconds">00 </span>毫秒</li>-->
        </ul>
    </div>
    <div class=" jpt-Search weui-flex__item">
        &nbsp<input placeholder="搜索店铺或者姓名" type="search" class="jpt-Search_input">

        <div class="jpt-icon_search" >
            <input type="submit" class="jpt-Search_sub">
            <!--<img src="/static/jpt/landlady/img/find1@2x.png">-->
        </div>
    </div>
</div>

<div class="Landlady-rank weui-panel weui-panel_access bor-all-clear">
    <div class="weui-panel__bd">



        <a href="show" class="Landlady-rank_item weui-media-box weui-media-box_appmsg">
            <div class="weui-media-box__hd">
                <img class="weui-media-box__thumb" src="/static/jpt/landlady/img/pic-child-1@2x.png">
            </div>
            <div class="weui-media-box__bd">
<span class="rank-num">1</span>
                <div class="weui-media-box__title">店名：<span>Top felling</span></div>
                <div class="weui-media-box__title">姓名：<span>刘亦菲</span></div>
                <div class="weui-media-box__title">票数：<span>25</span>票</div>
                <div class="Landlady-rank_item-praise">
                    <div class="praise-hd">
                        <img src="/static/jpt/landlady/img/shou@2x.png">
                    </div>
                    <div class="praise-bd">
                        <span>2168</span>条好评
                    </div>
                </div>
            </div>
        </a>

        <a href="show" class="Landlady-rank_item weui-media-box weui-media-box_appmsg">
            <div class="weui-media-box__hd">
                <img class="weui-media-box__thumb" src="/static/jpt/landlady/img/pic-child-1@2x.png">
            </div>
            <div class="weui-media-box__bd">
                <span class="rank-num">1</span>
                <div class="weui-media-box__title">店名：<span>Top felling</span></div>
                <div class="weui-media-box__title">姓名：<span>刘亦菲</span></div>
                <div class="weui-media-box__title">票数：<span>25</span>票</div>
                <div class="Landlady-rank_item-praise">
                    <div class="praise-hd">
                        <img src="/static/jpt/landlady/img/shou@2x.png">
                    </div>
                    <div class="praise-bd">
                        <span>2168</span>条好评
                    </div>
                </div>
            </div>
        </a>







    </div>
</div>


<div class="weui-tabbar_space"></div>
<script>

    var zxx = {
        obj: function(){
            return {
                hm: $("#hm"),
                sec: $("#sec"),
                mini: $("#mini"),
                hour: $("#hour"),
                day: $("#day"),
                month: $("#month"),
                year: $("#year")
            }
        }
    };
    fnTimeCountDown(1527982400000, zxx.obj());


$(".swiper-container").swiper({
    loop: false,
    autoplay: 3000
});


$(function(){
    $('.dowebok').liMarquee();
});




</script>

</body>
</html>
