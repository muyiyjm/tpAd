<header class="mengbao-reg_header">
    <div class="mengbao-title">报名</div>
</header>


<form id="reg" name="reg" class="mengbao-reg weui-cells weui-cells_form bor-all-clear">
    <div class="mengbao-reg_groud weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">姓名:</label></div>
        <div class="weui-cell__bd reg-input">
            <input class="weui-input" name="username" type="text" placeholder="">

    </div>

        <div class="weui-cell__bd reg-textarea">
            <textarea class="weui-textarea" placeholder="" rows="4"></textarea>

        </div>
    </div>






    <div class="mengbao-reg_groud weui-cell reg-upload_pic">
        <div class="weui-cell__hd"><label class="weui-label">照片:</label></div>
